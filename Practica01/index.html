<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Epicicloide</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="Main.js"></script>
</head>

<body>
    <canvas id="the_canvas" width="800" height="600"></canvas>
    <div>
        <label for="r">r: </label>
        <input type="number" id="r" value="10" step="0.1" min="0" max="100">
        <input type="range" id="r_rango" value="10" step="0.1" min="0" max="100">
    </div>
    <br>
    <div>
        <label for="k">k: </label>
        <input type="number" id="k" value="3" step="0.1" min="0" max="100">
        <input type="range" id="k_rango" value="3" step="0.1" min="0" max="100">
    </div>
    <br>
    <div>
        <label for="vueltas">vueltas: </label>
        <input type="number" id="vueltas" value="1" step="1" min="0" max="20">
        <input type="range" id="vueltas_rango" value="1" step="1" min="0" max="20">
    </div>
</body>

</html>
