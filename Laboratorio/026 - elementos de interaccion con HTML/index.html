<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="Main.js"></script>
</head>

<body>
  <canvas id="the_canvas" width="800" height="600"></canvas>
  <div>
    <label for="angulo_inicial">Ángulo inicial</label>
    <input type="number" id="angulo_inicial" value="0" step="1" min="0" max="360">
    <input type="range" id="angulo_inicial_rango" value="0" step="1" min="0" max="360">
  </div>
  <br>
  <div>
    <label for="angulo_final">Ángulo final</label>
    <input type="number" id="angulo_final" value="180" step="1" min="0" max="360">
    <input type="range" id="angulo_final_rango" value="180" step="1" min="0" max="360">
  </div>
  <br>
  <div>
    <label for="radio">Radio</label>
    <input type="text" id="radio" value="150">
  </div>
</body>

</html>
